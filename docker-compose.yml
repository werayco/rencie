services:
  renciapi:
    container_name: renci
    # build:
    #   context: .
    #   dockerfile: agent.dockerfile
    image: 518033441890.dkr.ecr.us-east-1.amazonaws.com/agent:latest
    ports:
      - "8000:8000"
    restart: always
    networks:
      - chatai
    env_file:
      - ./all.env
    labels:
      - traefik.enable=true
      - traefik.http.routers.renci.rule=Host(`renci.devrayco.name.ng`)
      - traefik.http.routers.renci.entrypoints=websecure
      - traefik.http.routers.renci.tls.certresolver=myresolverv1
      - traefik.http.services.renci.loadbalancer.server.port=8000

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - chatai

  worker:
    container_name: celery
    # build:
    #   context: .
    #   dockerfile: agent.dockerfile
    image: 518033441890.dkr.ecr.us-east-1.amazonaws.com/agent:latest
    command: celery -A renci.config.celery_app worker --loglevel=info
    depends_on:
      - redis
    networks:
      - chatai
    env_file:
      - ./all.env

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./setups/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - renciapi
    networks:
      - chatai
    labels:
      - traefik.enable=true
      - traefik.http.routers.prometheus.rule=Host(`prometheus.devrayco.name.ng`)
      - traefik.http.routers.prometheus.entrypoints=websecure
      - traefik.http.routers.prometheus.tls.certresolver=myresolverv1
      - traefik.http.services.prometheus.loadbalancer.server.port=9090

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_USERNAME}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_PASSWORD}
    depends_on:
      - prometheus
    networks:
      - chatai
    labels:
      - traefik.enable=true
      - traefik.http.routers.grafana.rule=Host(`grafana-renci.devrayco.name.ng`)
      - traefik.http.routers.grafana.entrypoints=websecure
      - traefik.http.routers.grafana.tls.certresolver=myresolverv1
      - traefik.http.services.grfana.loadbalancer.server.port=3000

networks:
  chatai:
    external: true

volumes:
  renci_data:
